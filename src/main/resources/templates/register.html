<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
</head>
<body>
<div class="login-container">
    <h2>Create Account</h2>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="form-group">
            <input type="text" id="username" th:field="*{username}" placeholder="Username">
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-message">Username Error</p>
        </div>
        <div class="form-group">
            <input type="password" id="password" th:field="*{password}" placeholder="Password">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message">Password Error</p>
        </div>
        <div class="form-group">
            <input type="text" id="email" th:field="*{email}" placeholder="Email">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message">Email Error</p>
        </div>
        <div class="form-group">
            <input type="submit" value="Save" class="btn btn-primary">
            <input type="reset" value="Reset" class="btn btn-secondary">
        </div>
    </form>
    <p th:if="${message}" th:text="${message}" class="error-message"></p>
</div>
</body>
</html>
