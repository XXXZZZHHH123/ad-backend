<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<h3>Login</h3>
<form th:action="@{/login}" th:object="${user}" method="post">
    <table class="framed">
        <tr>
            <td>Account:</td>
            <td><input type="text" th:field="*{username}"></td>
            <td><span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" th:field="*{password}"></td>
            <td><span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value = "Submit"/>
                <input type="reset" value = "Reset"/>
            </td>
        </tr>
        <tr>
            <td></td>
            <td colspan="2">
                <span th:if="${loginMessage != null}" th:text="${loginMessage}"></span>
            </td>
        </tr>
    </table>
    <a th:href="@{/register}">Do not have an account? Register now!</a>
</form>
</body>
</html>
