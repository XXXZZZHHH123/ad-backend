<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
</head>
<body>
<div class="login-container">
    <h2>Log in</h2>
    <form th:action="@{/login}" th:object="${user}" method="post">
        <div class="form-group">
            <input type="text" th:field="*{username}" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="password" th:field="*{password}" placeholder="Password">
        </div>
        <div class="form-group">
            <input type="checkbox" id="rememberMe" name="rememberMe">
            <label for="rememberMe">Remember me</label>
        </div>
        <p>By continuing, you agree to the <a th:href="@{/policy}">Privacy Policy</a>.</p>
        <div class="form-group">
            <input type="submit" value="Log in">
        </div>
        <span th:if="${loginMessage != null}" th:text="${loginMessage}" class="error-message"></span>
    </form>
    <div class="additional-links">
        <a th:href="@{/forgot-password}">Forgot your password?</a><br>
        <p>Donâ€™t have an account? <a th:href="@{/register}">Sign up</a></p>
    </div>
</div>
</body>
</html>
